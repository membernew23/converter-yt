name: Process Videos

on:
  workflow_dispatch:
    inputs:
      video_id:
        description: 'Video ID to process'
        required: true
        type: string

jobs:
  process:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
      
      - name: Install dependencies
        run: |
          pip install boto3 requests psycopg2-binary sqlalchemy
      
      - name: Download from R2 Processing
        env:
          R2_ACCESS_KEY_ID: ${{ secrets.R2_PROCESSING_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_PROCESSING_SECRET_ACCESS_KEY }}
          R2_ENDPOINT: ${{ secrets.R2_PROCESSING_ENDPOINT }}
          R2_BUCKET: ${{ secrets.R2_PROCESSING_BUCKET }}
          VIDEO_ID: ${{ github.event.inputs.video_id }}
        run: python .github/scripts/download_from_r2.py
      
      - name: Process with FFmpeg
        env:
          VIDEO_ID: ${{ github.event.inputs.video_id }}
        run: python .github/scripts/process_with_ffmpeg.py
      
      - name: Upload shorts to R2
        env:
          R2_ACCESS_KEY_ID: ${{ secrets.R2_SHORTS_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SHORTS_SECRET_ACCESS_KEY }}
          R2_ENDPOINT: ${{ secrets.R2_SHORTS_ENDPOINT }}
          R2_BUCKET: ${{ secrets.R2_SHORTS_BUCKET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          VIDEO_ID: ${{ github.event.inputs.video_id }}
        run: python .github/scripts/upload_shorts_to_r2.py
